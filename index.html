<body>
	<h1>top page</h1>
	<a href="/pwa/page01.html">キャッシュを利用したページへ</a>
	<a href="/pwa/page02.html">キャッシュを利用しないページへ</a>

<script>
//ブラウザが Service Worker をサポートしているかどうかを確認
if('serviceWorker' in navigator) {
	navigator.serviceWorker
		//サポートしている場合は、現在空のファイルsw.jsをService Workerとして登録
		.register('/pwa/sw.js', {scope: '/pwa/'})
		.then(function() { console.log("Service Worker Registered"); });
}
</script>
</body>
</html>
